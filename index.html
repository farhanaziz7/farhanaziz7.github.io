<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

    <title>MOVINFO</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MOVINFO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link active" href="#">Search Movies<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="app" class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-md-7">
                <h2 class="text-center">Search Movies</h2>
                <div class="input-group mb-3">
                    <input type="text" v-model="t" class="form-control" placeholder="Movie's Name">
                    <input type="text" v-model="y" class="form-control input-small" placeholder="Movie's Year" style="max-width: 150px;">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" id="button-search" @click="submit">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div v-for="movies in mov">
            <div v-if="movies.Response=='True'">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="card mb-2" style="width: 18rem;">
                            <img :src="movies.Poster" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{movies.Title}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{movies.Year}}</h6>
                                <a href="#" class="card-link details" data-toggle="modal" data-target="#details" :data-id="movies.imdbID">See Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div v-else-if="movies.Response=='False'">
                <h2 class="text-center">{{movies.Error}}</h2>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Movies</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
